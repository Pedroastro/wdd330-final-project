<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details â€¢ What to Watch</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/movie.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <div class="branding">
          <img
            src="/logo-what-to-watch.png"
            alt="What to Watch logo"
            class="logo"
            width="28"
            height="28"
          >
          <a href="/index.html" class="brand-name">What to Watch</a>
        </div>
        <nav class="header-actions">
          <a
            href="/index.html"
            class="icon-button"
            aria-label="Back to search"
            title="Back to search"
          >
            <svg
              class="icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M14 7l-5 5 5 5"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </nav>
      </div>
    </header>

    <main id="app">
      <section class="container detail-container">
        <div id="movie-detail" class="detail-hero">
          <div class="empty-state" id="detail-empty">
            <svg
              class="empty-illustration"
              width="120"
              height="120"
              viewBox="0 0 120 120"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <rect
                x="15"
                y="30"
                width="90"
                height="60"
                rx="10"
                stroke="currentColor"
                opacity=".2"
              />
              <circle cx="40" cy="50" r="4" fill="currentColor" opacity=".2" />
              <circle cx="80" cy="70" r="4" fill="currentColor" opacity=".2" />
              <path d="M40 30v60M80 30v60" stroke="currentColor" opacity=".1" />
            </svg>
            <p>Loading movie details...</p>
          </div>
        </div>

        <div id="providers" class="providers-section">
          <header class="section-header">
            <h2>Where to watch</h2>
          </header>
          <div id="providers-content">
            <div class="empty-state" id="providers-empty">
              <p>Looking up streaming options...</p>
              <small class="muted">Powered by Watchmode </small>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted">
          This project uses the TMDB API but is not endorsed or certified by
          TMDB.
        </p>
      </div>
    </footer>
  </body>
</html>
